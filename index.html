<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Raksha Bandhan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('my-rakhi.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(8px);
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
      z-index: -1;
    }

    .message-box {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      color: rgb(58, 249, 5);
      padding: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .message-box h1 {
      font-size: 3rem;
      color: #99f505f7;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 1.4rem;
      max-width: 700px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .message-box h1 { font-size: 2rem; }
      .message-box p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Replace the URL below with your own image path -->
  <div class="background" style="background-image: url('my-rakhi.jpg');"></div>
  <div class="overlay"></div>

  </div>
</body>
</html>
